<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; /* Background color */
        }

        h1 {
            padding: 20px;
            text-align: center;
            background-color: purple; /* Header background color */
            color: white;
            font-size: 30px;
            margin-bottom: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 2px solid #3498db; /* Dropdown border color */
            border-radius: 4px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333; /* Label color */
        }

        input[type="text"] {
            width: calc(100% - 4px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #3498db; /* Input border color */
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db; /* Button background color */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.4s;
        }

        button:hover {
            background: #2980b9; /* Button hover color */
        }
    </style>
</head>
<body>

<form method="post" action="{% url 'search_all' %}">
    {% csrf_token %}
    <label for="search_query">Search Query:</label>
    <input type="text" id="search_query" name="search_query" required>

    <!-- Dropdown added here -->
    <div class="dropdown">
        <button type="button">Options</button>
        <div class="dropdown-content">
            <!-- Add dropdown items here -->
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

    <button type="submit">Search</button>
</form>

</body>
</html>
